<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
<header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">Item Lister</h1>
        </div>
        <div class="col-md-6 align-self-center">
            <input type="text" class="form-control" id="filter" placeholder="Search Items...">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form id="addForm" class="form-inline mb-3">
      <input type="text" class="form-control mr-2" id="item">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1   <button class="btn btn-danger btn-sm float-right delete">X</button>  <button class="btn  btn-sm float-right delete">EDIT</button></li>
      <li class="list-group-item">Item 2   <button class="btn btn-danger btn-sm float-right delete">X</button>  <button class="btn  btn-sm float-right delete">EDIT</button></li>
      <li class="list-group-item">Item 3   <button class="btn btn-danger btn-sm float-right delete">X</button>  <button class="btn  btn-sm float-right delete">EDIT</button></li>
      <li class="list-group-item">Item 44 <button class="btn btn-danger btn-sm float-right delete">X</button>  <button class="btn  btn-sm float-right delete">EDIT</button></li>
    </ul>
   </div>
  </div>
  <script>
    let form=document.getElementById('addForm');
    let itemlist=document.getElementById("items");
    let filter=document.getElementById("filter");
    filter.addEventListener('keyup',  filteritem);
    form.addEventListener('submit' ,additem);
    itemlist.addEventListener('click',removeitem);

    function additem(e){
        e.preventDefault();
        let newitem=document.getElementById('item').value;
        let li=document.createElement('li');
        li.className='list-group-item';
        li.appendChild(document.createTextNode(newitem));
        itemlist.appendChild(li);
        let deletebtn=document.createElement('button');
        deletebtn.className="btn btn-danger btn-sm float-right delete";
        deletebtn.appendChild(document.createTextNode('X'));
        li.appendChild(deletebtn);    
        let editbtn=document.createElement('button');
        editbtn.className="btn btn-sm float-right ";
        editbtn.appendChild(document.createTextNode('EDIT'));
        li.appendChild(editbtn);

    }
    function removeitem(e){
       if(e.target.classList.contains('delete')){
       if(confirm('Are You Sure')){
        let li=e.target.parentElement;
        itemlist.removeChild(li);
       }
       }
    }
    function filteritem(e){
        let text=e.target.value.toLowerCase();
       let getitem= itemlist.getElementsByTagName('li');
       Array.from(getitem).forEach(function(item){
        let allitem=item.firstChild.textContent;
       if(allitem.toLowerCase().indexOf(text)!=-1){
        item.style.display='block';

       }
       else{
        item.style.display='none';
       }
       });
        

    }

  </script>
</body>
</html>
