<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage </title>
</head>
<body>
    <form action="" method="post" id="form">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="phone">Phone</label>
        <input type="phone" name="phone" id="phone">
        <input type="submit" name="submit" id="submit">
    </form>
    <ul id="listitems">
       
    </ul>
    <script>
        let form=document.querySelector("#form");
        form.addEventListener('submit',(e)=>{
            e.preventDefault();
            let inputname=document.querySelector("#name").value;
            let emailinput=document.querySelector("#email").value;
            let phoneinput=document.querySelector("#phone").value;
            localStorage.setItem('name',inputname);
            localStorage.setItem('email',emailinput);
            localStorage.setItem('phone',phoneinput);
            let li =document.createElement('li');
            li.className='item';
            let output=(inputname+" - "+emailinput+" - "+phoneinput)
            li.appendChild(document.createTextNode(output));

            //delete btn add
            document.getElementById('listitems').appendChild(li);
            let deletebtn=document.createElement('button');
            deletebtn.className='delete';
            deletebtn.appendChild(document.createTextNode('delete'));
            li.appendChild(deletebtn);
            console.log(localStorage);

            // edit btn add
            let editbtn=document.createElement('button');
            editbtn.className="edit";
            editbtn.appendChild(document.createTextNode('Edit'));
            li.appendChild(editbtn);
        })
        listitems.addEventListener('click',  removeitem);
       listitems.addEventListener('click', editItem);
    
        function removeitem(e){
        let list= e.target.parentElement;
        listitems.removeChild(list);
        localStorage.removeItem('name');
        localStorage.removeItem('email');
        localStorage.removeItem('phone');
        localStorage.removeItem('name');
       


        }
        function editItem(e) {
    if (e.target.classList.contains('edit')) {
        // Get the values from local storage and populate the input fields
        const name = localStorage.getItem('name');
        const email = localStorage.getItem('email');
        const phone = localStorage.getItem('phone');

        document.querySelector("#name").value = name;
        document.querySelector("#email").value = email;
        document.querySelector("#phone").value = phone;
    }
}

// Attach event listeners to the list items

        
        

    </script>
  
</body>
</html>
