<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expence Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap-breakpoint.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <form action=" " method="post" id="form">
                <div class="form-group m-1 d-inline-block ">
                    <label for="expense" class="form-label">Expense</label>
                    <input type="number" class="form-control" id="expense">
                </div>
                <div class="form-group m-1 d-inline-block">
                    <label for="choose_description">Choose Description</label>
                    <input type="text" name="choose_description" id="choose_description" class="form-control">
                </div>
                <div class="form-group m-1  d-inline-block">
                    <label for="Choose_a_category">Choose a Category</label>
                    <select name="Choose_a_category" id="Choose_a_category" class="form-control-sm">
                        <option value="movie">Movie</option>
                        <option value="food">Food</option>
                        <option value="travel">Travel</option>
                        <option value="rent">Rent</option>
                    </select>
                </div>
                <div class="form-group d-inline-block m-lg-1">
                    <input type="submit" class="btn-primary btn  " id="submit">
                </div>

            </form>
        </div>
    </div>
    <ul class="listitems"></ul>
    <script>
        let form = document.querySelector('#form');
       
            let listitems = document.querySelector('.listitems')

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            let expense = document.querySelector('#expense').value;
            let choose_description = document.querySelector('#choose_description').value;
            let Choose_a_category = document.querySelector('#Choose_a_category').value;
            localStorage.setItem('expense',expense);
            localStorage.setItem('choose_description',choose_description);
            localStorage.setItem('Choose_a_category',Choose_a_category);
           
            let li = document.createElement('li');
            li.className = 'items';
            let output = (expense + " " + choose_description + " " + Choose_a_category );
            console.log(output);
         
            li.appendChild(document.createTextNode(output));
            listitems.appendChild(li);
            // delete button
            let deletebtn=document.createElement('button');
            deletebtn.className = "btn border  delete  m-3";
            deletebtn.appendChild(document.createTextNode('delete expense'));
            li.appendChild(deletebtn);

            //edit button
        let editbtn=document.createElement('button');
        editbtn.className = "btn border  edit m-2";
        editbtn.appendChild(document.createTextNode('edit expense'));
        li.appendChild(editbtn);

          

        })
        listitems.addEventListener("click",removeitem)
        function removeitem(e) {
      if (e.target.classList.contains('delete')) {
        if (confirm('Are You Sure')) {
          let list = e.target.parentElement;
          listitems.removeChild(list);
          localStorage.removeItem('expense');
          localStorage.removeItem('choose_description');
          localStorage.removeItem('Choose_a_category');
        }
      }
    }
    </script>




</body>

</html>
